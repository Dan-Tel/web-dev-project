<form class="admin-form" (input)="onChange()">
  <label>Title:</label>
  <input [(ngModel)]="movie.title" name="title" required /><br />

  <label>Description:</label><br />
  <textarea [(ngModel)]="movie.description" name="description"></textarea><br />

  <label>Genres:</label><br />
  <select multiple [(ngModel)]="movie.genres" name="genres">
    <option *ngFor="let genre of genres" [value]="genre.id">
      {{ genre.name }}
    </option></select
  ><br />

  <label>Actors (JSON array):</label><br />
  <textarea [(ngModel)]="movie.actors" name="actors"></textarea><br />

  <label>Release Year:</label>
  <input
    type="number"
    [(ngModel)]="movie.release_year"
    name="release_year"
  /><br />

  <label>Director:</label>
  <input [(ngModel)]="movie.director" name="director" /><br />

  <label>Duration (minutes):</label>
  <input type="number" [(ngModel)]="movie.duration" name="duration" /><br />

  <label>Rating:</label>
  <input
    type="number"
    step="0.1"
    [(ngModel)]="movie.rating"
    name="rating"
  /><br />

  <label>Poster URL:</label>
  <input [(ngModel)]="movie.poster_url" name="poster_url" /><br />

  <label>Trailer URL:</label>
  <input [(ngModel)]="movie.trailer_url" name="trailer_url" /><br />
  <label>Country:</label><br />
  <select [(ngModel)]="movie.country" name="country">
    <option *ngFor="let country of countries" [value]="country.id">
      {{ country.name }}
    </option></select
  ><br />

  <label>Production Company:</label><br />
  <select [(ngModel)]="movie.production_company" name="production_company">
    <option *ngFor="let company of productionCompanies" [value]="company.id">
      {{ company.name }}
    </option></select
  ><br /><br />

  <button type="submit" (click)="createMovie()" [disabled]="isSubmitDisabled()">
    Create Movie
  </button>
</form>
